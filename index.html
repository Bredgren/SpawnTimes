<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Spawn Times</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <button type="button" class="btn btn-xs" id="info-button">i</button>
    <div class="container" id="info-section" style="display: none;">
      <div class="well" id="info-well">
        <p>
          This app loads data from <a href="https://docs.google.com/spreadsheets/d/1-oPs_owy6LIv3ROirjysRz4Vvap7h7VLdHsglR9m0po/edit#gid=0">this</a>
          Google Doc spreadsheet and caches it in the browser's local storage. A "sync"
          button will appear on the page if the cache is out of date.
        </p>
        <p>
          If you find any wrong or missing infomation feel free to leave a comment
          on the Google Doc.
        </p>
      </div>
    </div>
    <div class="container">
      <form class="form-inline" role="form">
	      <div class="form-group">
	        <label for="game">Game</label>
	        <select class="form-control" id="game">
	        </select>
	      </div>
	      <div class="form-group">
	        <label for="map">Map</label>
	        <select class="form-control" id="map">
	        </select>
	      </div>
        <button type="button" class="btn btn-sm btn-warning" id="sync-btn"
                style="display: none;">Sync</button>
      </form>
    </div>
    <div class="container" role="main">
      <div id="status" style="display: none;">
	      <div class="progress" id="loading-progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	          <span class="sr-only">0% Complete</span>
	        </div>
	      </div>
	      <h4 id="games-loading"></h4>
      </div>
      <div id="stats"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
